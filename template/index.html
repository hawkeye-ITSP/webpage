{% extends 'headerPage.html' %}

{% block content%}


<br><br>
<h2>Upload Image for generating LaTeX equation</h2>
<br>

<form method="post" enctype="multipart/form-data" action="predict" id="file-upload-form" class="uploader">
  
{% csrf_token %}

<input id="fname" type="file" name="filePath" accept="image/*" />

  <label for="fname" id="file-drag">
      <img id="file-image" src="#" alt="Preview" class="hidden">
      <div id="start">
          <i class="fa fa-download" aria-hidden="true"></i>
          <div>Select a file or drag here</div>
          <div id="notimage" class="hidden">Please select an image</div>
          <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
      </div>
      <div id="response" class="hidden">
          <div id="messages"></div>
          <progress class="progress" id="file-progress" value="0">
              <span>0</span>%
          </progress>
      </div>
  </label>


 <br>
 <br>
 <br>

 
 <input type="submit" value="Submit" onclick="showImage()" ></div>
 <br>

 <img src={{filePathName}} alt='imagename' style="height: 50px;">
 <br>
 <br>
<p>
 <strong>The latex equation for the image is :</strong></p><br> 
 <p> {{result}}</p>
<br>
 <p><a href="pdf">Compiled equation (PDF)</a></p>
</form>
{% endblock %}
